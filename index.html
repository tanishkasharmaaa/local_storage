<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>User Data Storage</title>
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    padding: 8px;
    margin-bottom: 10px;
    width: 100%;
    box-sizing: border-box;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 12px;
    text-align: left;
}

th {
    background-color: #007bff;
    color: #fff;
}

</style>
<body>
    <div class="container">
        <h1>User Information</h1>
        <form id="userDataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <button type="button" onclick="storeUserData()">Submit</button>
        </form>
        <button onclick="retrieveAndDisplayUserData()">Retrieve and Display Data</button>
        <table id="userDataTable">
            <!-- Data will be displayed here -->
        </table>
    </div>
    <script >
        function storeUserData() {
    const name = document.getElementById("name").value;
    const age = document.getElementById("age").value;

    if (name && age) {
        const userData = { name, age };
        localStorage.setItem("userData", JSON.stringify(userData));
        alert("User data stored successfully!");
    } else {
        alert("Please enter both name and age.");
    }
}

function retrieveAndDisplayUserData() {
    const userDataString = localStorage.getItem("userData");

    if (userDataString) {
        const userData = JSON.parse(userDataString);

        // Create a table row and cells for the user data
        const table = document.getElementById("userDataTable");
        table.innerHTML = `
            <tr>
                <th>Name</th>
                <th>Age</th>
               
            </tr>
            <tr>
                <td>${userData.name}</td>
                <td>${userData.age}</td>
                
            </tr>
        `;
    } else {
        alert("No user data found in Local Storage.");
    }
}

    </script>
</body>
</html>
